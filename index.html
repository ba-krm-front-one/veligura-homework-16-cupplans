<!Doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cupplans</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400" rel="stylesheet">
</head>
<body>
<main class="container">
    <div class="cupplans">
        <div class="cupplans__cofee">
            <h1 class="cupplans__price">&dollar;2</h1>
            <img src="img/Bronze.png" alt="img">
            <h2 class="cupplans__title">Bronze</h2>
            <p class="cupplans__text">any cup of coffee<br>until &dollar;3</p>
        </div>
        <div class="cupplans__cofee">
            <h1 class="cupplans__price">&dollar;3</h1>
            <img src="img/Gold.png" alt="img">
            <h2 class="cupplans__title">Gold</h2>
            <p class="cupplans__text">any cup of coffee<br>until &dollar;5</p>
        </div>
        <div class="cupplans__cofee">
            <h1 class="cupplans__price">&dollar;2.5</h1>
            <img src="img/Silver.png" alt="img">
            <h2 class="cupplans__title">Silver</h2>
            <p class="cupplans__text">any cup of coffee<br>until &dollar;4</p>
        </div>
    </div>
</main>
</body>
</html>
